<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Отправка письма</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Отзыв о товаре</h1>
      <form method="post" action="" id="form">
        <input type="text" id="name" name="name" placeholder="Введите ваше имя" class="form-control col-md-4" required ><br>
        <input type="phone" id="phone" name="phone" placeholder="Телефон" class="form-control col-md-4" required ><br>
        <textarea name="message" id="message" placeholder="Ваше сообщения" class="form-control col-md-4" cols="10" rows="5"></textarea><br>
        <button type="button" class="btn btn-success" id="sendMail">Отправить</button>
      </form>
   </div>
   <br>
   <div id="resultForm" class="container">

   </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="formMail.js"></script>
  </body>
</html>
